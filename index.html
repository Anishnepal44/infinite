<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite scroll</title>
    <link rel="icon" type="image/png" href="http://favicon.yandex.net/favicon/google.com/yandex.ru/css-tricks.com
    ">
    <link rel="stylesheet" href="style.css">

<body>
    <!-- Title -->
    <h1>UNSPLASH API - INFINITE SCROLL</h1>

    <div class="loader" id="loader" hidden>
        <img src="loader.svg" alt="loading">
    </div>

    <div class="image-container" id="image-container">
        <img src="https://images.unsplash.com/photo-1619735497594-d286fd8d2d39?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80">
        <img src="https://images.unsplash.com/photo-1614001325326-e52a483cf135?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80">
        <img src="https://images.unsplash.com/photo-1619782471130-66b0b35ac8c9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80">
    </div>
    <!--Script-->
    <script src="script.js"></script>
